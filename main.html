<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav>
                <ul>
                    <li class="btn home">
                        <a href="#">
                            <img src="./icons/home.png" alt=""> Ventas
                        </a>
                    </li>
                    <li class="btn">
                        <a href="#">Caja </a>
                    </li>
                    <li class="btn">
                        <a href="#">Revendedores
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">asd
                            
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            
                        </a>
                    </li>
                </ul>
            </nav> 
            <div class="shopping-bag">
                <a href="#">
                    <img src="./img/bill.png" alt="">Productos
                    <div class="total-items-in-cart">0
                    </div>
                </a>
            </div>
        </header> 
        <main>
            <div class="content">
                <div class="products-preview">
                    
                    <div class="more-details">
                        <div class="see-more-btn">
                                <img src="./icons/right-arrow.png" alt="">
                                
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Precio</div>
                <div class="column3">Cantidades</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
            </div>
            <div class=".subtotalItems-e1">
                
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <a href=""><div class="checkout" onclick="crearTabla(cart)">Cobrar
                </a>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>

    <script src="./stock.js"></script>
    <script src="./app.js"></script>
</body>
</html>
